<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawt Registration</title>
    <link rel="stylesheet" href="/assetsFolder/allStyles/registration.css" />
</head>

<body>
    <nav>
        <div class="row">
            <div class="logo-container">
                <img src="/assetsFolder/allPictures/logo.png" />
                <a href="" class="main-title">Sawt</a>
            </div>

            <div class="nav-list">
                <ul class="list">
                    <li class="list-item"><a href="/indexEnglish">Back</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="registration-box">
            <h2 class="heading">
                <span>S</span><span>I</span><span>G</span><span>N</span><span>U</span><span>P</span>
            </h2>

            <form class="registration-group" method="POST" action="/registrationEnglish">
                <input type="text" id="name" name="name" placeholder="Name" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button type="submit" class="registration-button" id="registration-button">Enter</button>
                <p>Do you have an account ? <a href="/loginEnglish">Login here</a></p>
            </form>
        </div>

        <div class="welcome-box">
            <img src="/assetsFolder/allPictures/signup.png" />
            <h3>Welcome</h3>
        </div>
    </div>
</body>

</html>
