<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawt User Account Settings</title>
    <link rel="stylesheet" href="/assetsFolder/allStyles/settings.css" />
</head>

<body>
    <nav>
        <div class="row">
            <div class="logo-container">
                <img src="/assetsFolder/allPictures/logo.png" />
                <a href="" class="main-title">Sawt</a>
            </div>

            <div class="nav-list">
                <ul class="list">
                    <li class="list-item"><a href="/uploadEnglish">Upload</a></li>
                    <li class="list-item"><a href="/dashboardEnglish">Dashboard</a></li>
                    <li class="list-item"><a href="/settingsEnglish">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="settings-box">
            <h2 class="heading">
                <span>S</span><span>E</span><span>T</span><span>T</span><span>I</span><span>N</span><span>G</span><span>S</span>
            </h2>

            <form id="settings-form" class="settings-group">
                <input type="text" id="name" name="name" value="{{ user.name }}" required />
                <input type="email" id="email" name="email" value="{{ user.email }}" required />
                <input type="password" id="password" name="password" placeholder="Password (leave empty to keep current)" />
                <button type="submit" class="save-change-button">Save Change</button>
                <p>Do you want to log out ? <a href="/logoutEnglish">Yes</a></p>
                <p class="status-message" id="status-message"></p>
            </form>
        </div>

        <div class="welcome-box">
            <img src="/assetsFolder/allPictures/settings.png" />
            <h3>Welcome</h3>
        </div>
    </div>

    <script>
        document.getElementById("settings-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const response = await fetch("/settingsEnglish", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                document.getElementById("status-message").textContent = "✅ Changes Saved";
                document.getElementById("status-message").classList.add("show");
            } else {
                document.getElementById("status-message").textContent = "❌ Error";
                document.getElementById("status-message").classList.add("show");
            }
        });
    </script>
</body>

</html>
