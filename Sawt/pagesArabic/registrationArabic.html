<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لصوت</title>
    <link rel="stylesheet" href="/assetsFolder/allStyles/registration.css" />
</head>

<body>
    <nav>
        <div class="row">
            <div class="logo-container">
                <img src="/assetsFolder/allPictures/logo.png" />
                <a href="" class="main-title">صوت</a>
            </div>

            <div class="nav-list">
                <ul class="list">
                    <li class="list-item"><a href="/indexArabic">رجوع</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="registration-box">
            <h2 class="heading">
                <p>إنشاء حساب</p>
            </h2>

            <form class="registration-group" method="POST" action="/registrationArabic">
                <input type="text" id="name" name="name" placeholder="الاسم" style="direction: rtl" required />
                <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" style="direction: rtl"
                    required />
                <input type="password" id="password" name="password" placeholder="كلمة المرور" style="direction: rtl" required />
                <button type="submit" class="registration-button" id="registration-button">تسجيل</button>
                <p>هل لديك حساب ؟ <a href="/loginArabic">سجل الدخول من هنا</a></p>
            </form>
        </div>

        <div class="welcome-box">
            <img src="/assetsFolder/allPictures/signup.png" />
            <h3>مرحباً بك</h3>
        </div>
    </div>
</body>

</html>
